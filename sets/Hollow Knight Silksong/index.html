<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Card flip container */
        .card {
            perspective: 1000px;
            display: inline-block;
            margin: 5px;
        }

        .card-inner {
            position: relative;
            width: 200px;  /* Adjust as needed */
            height: 280px; /* Adjust as needed */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(10deg) rotateX(5deg); /* subtle tilt */
        }

        .card img {
            width: 100%;
            height: 100%;
            display: block;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <header>
        <h1>Hollow Knight Silksong (HKS)</h1>
        <p>A custom Magic: The Gathering set</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Sets</a>
    </div>

    <main>
        <section class="card-grid" id="card-grid">
            <!-- Cards load automatically -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        async function loadCards() {
            const grid = document.getElementById("card-grid");
            grid.textContent = "Loading cards…";

            try {
                const response = await fetch("./cards.json");
                if (!response.ok) throw new Error("Could not load cards.json");
                const data = await response.json();
                grid.textContent = "";

                // Group cards by base ID (before the decimal)
                const dfcMap = {};
                data.cards.forEach(card => {
                    const baseIdMatch = card.file.match(/^(\d+)\./);
                    const baseId = baseIdMatch ? baseIdMatch[1] : card.file;

                    if (!dfcMap[baseId]) dfcMap[baseId] = [];
                    dfcMap[baseId].push(card);
                });

                // Create card elements
                Object.values(dfcMap).forEach(cards => {
                    const cardContainer = document.createElement("div");
                    cardContainer.className = "card";

                    const inner = document.createElement("div");
                    inner.className = "card-inner";

                    let faceIndex = 0;

                    const img = document.createElement("img");
                    img.src = `./Cards/${encodeURIComponent(cards[faceIndex].file)}`;
                    img.alt = cards[faceIndex].name ?? cards[faceIndex].file;
                    img.loading = "lazy";
                    img.tabIndex = 0;
                    img.role = "button";

                    // Click to flip or open viewer
                    img.onclick = () => {
                        if (cards.length > 1) {
                            faceIndex = (faceIndex + 1) % cards.length;
                            img.src = `./Cards/${encodeURIComponent(cards[faceIndex].file)}`;
                            img.alt = cards[faceIndex].name ?? cards[faceIndex].file;
                        } else {
                            window.location.href = `viewer.html?img=${encodeURIComponent(cards[0].file)}`;
                        }
                    };

                    img.onkeydown = (e) => {
                        if (e.key === "Enter") img.onclick();
                    };

                    inner.appendChild(img);
                    cardContainer.appendChild(inner);
                    grid.appendChild(cardContainer);
                });

            } catch (err) {
                console.error("Error loading cards:", err);
                grid.textContent = "Failed to load cards.";
            }
        }

        loadCards();
    </script>
</body>
</html>
