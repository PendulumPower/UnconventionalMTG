<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Hollow Knight Silksong (HKS)</h1>
        <p>A custom Magic: The Gathering set</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Sets</a>
    </div>

    <main>
        <section class="card-grid" id="card-grid">
            <!-- Cards load automatically -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
async function loadCards() {
    try {
        const response = await fetch(`./cards.json`);
        if (!response.ok) throw new Error("Could not load cards.json");
        const data = await response.json();

        const grid = document.getElementById("card-grid");

        data.cards.forEach(card => {
            const img = document.createElement("img");
            img.src = `./Cards/${encodeURIComponent(card.file)}`;
            img.alt = card.file;

            img.onclick = () => {
                // Match filenames like "003.1 - Name.jpeg"
                const match = card.file.match(/^(\d+)\.(1|2)\s-\s/);

                // Not a double-faced card → normal viewer behavior
                if (!match) {
                    window.location.href = `viewer.html?img=${encodeURIComponent(card.file)}`;
                    return;
                }

                const base = match[1];
                const face = match[2];
                const otherFace = face === "1" ? "2" : "1";

                const otherCard = data.cards.find(c =>
                    c.file.startsWith(`${base}.${otherFace} `)
                );

                if (!otherCard) return;

                // Flip image source in place
                const showingFront = img.src.includes(card.file);
                const nextFile = showingFront ? otherCard.file : card.file;

                img.src = `./Cards/${encodeURIComponent(nextFile)}`;
            };

            grid.appendChild(img);
        });

    } catch (err) {
        console.error("Error loading cards:", err);
    }
}

loadCards();
    </script>
</body>
</html>
