<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unconventional MTG â€“ Sets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global styles -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Minimal required styles for functionality only -->
  <style>
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 24px;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      aspect-ratio: 5 / 7;
      transform-style: preserve-3d;
    }

    .card-glare {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <h1>Sets</h1>
    <p>Custom Magic sets and experimental designs.</p>
  </header>

  <main class="cards-grid">

    <!-- Card 1 -->
    <div class="card">
      <div class="card-inner">
        <img src="../images/cards/card1.jpg" alt="Custom Card 1">
        <div class="card-glare"></div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-inner">
        <img src="../images/cards/card2.jpg" alt="Custom Card 2">
        <div class="card-glare"></div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-inner">
        <img src="../images/cards/card3.jpg" alt="Custom Card 3">
        <div class="card-glare"></div>
      </div>
    </div>

    <!-- Duplicate blocks as needed -->
  </main>

  <script>
    document.querySelectorAll(".card").forEach(card => {
      const inner = card.querySelector(".card-inner");
      const glare = card.querySelector(".card-glare");

      card.addEventListener("mousemove", e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;

        inner.style.transform =
          `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        glare.style.opacity = "1";
        glare.style.background =
          `radial-gradient(
            circle at ${x}px ${y}px,
            rgba(255,255,255,0.4),
            rgba(255,255,255,0) 60%
          )`;
      });

      card.addEventListener("mouseleave", () => {
        inner.style.transform = "rotateX(0deg) rotateY(0deg)";
        glare.style.opacity = "0";
      });
    });
  </script>

</body>
</html>
