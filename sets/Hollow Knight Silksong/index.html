<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Hollow Knight Silksong (HKS)</h1>
        <p>A custom Magic: The Gathering set</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Sets</a>
    </div>

    <main>
        <section class="card-grid" id="card-grid">
            <!-- Cards load automatically -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        async function loadCards() {
            try {
                const parts = window.location.pathname.split("/").filter(Boolean);
                const setName = parts[parts.length - 2]; // .../sets/<SetName>/index.html

                const apiUrl = `https://api.github.com/repos/pendulumpower/UnconventionalMTG/contents/Main/WebApp/sets/${encodeURIComponent(setName)}/Cards`;

                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("GitHub API error");
                const items = await response.json();

                const images = items
                    .filter(item => item.type === "file")
                    .filter(item => item.name.match(/\.(png|jpe?g|webp|gif)$/i));

                const grid = document.getElementById("card-grid");

                images.forEach(img => {
                    const el = document.createElement("img");
                    el.src = img.download_url;
                    el.alt = img.name;

                    el.onclick = () => {
                        window.location.href = `viewer.html?img=${encodeURIComponent(img.name)}`;
                    };

                    grid.appendChild(el);
                });
            } catch (err) {
                console.error("Error loading cards:", err);
            }
        }

        loadCards();
    </script>
</body>
</html>
