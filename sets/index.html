<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sets – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Custom Sets</h1>
        <p>Browse all custom Magic: The Gathering sets I've created</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Home</a>
    </div>

    <main>
        <section class="grid" id="sets-grid"></section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        async function loadSets() {
            try {
                const response = await fetch('./sets.json');
                if (!response.ok) throw new Error('Could not load sets.json');
                const data = await response.json();

                const grid = document.getElementById('sets-grid');

                data.sets.forEach(set => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `${encodeURIComponent(set.id)}/index.html`;
                    card.innerHTML = `
                        <h2>${set.title}</h2>
                        <p>${set.description}</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadSets();
    </script>
</body>

</html>
