<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Hollow Knight Silksong (HKS)</h1>
        <p>A custom Magic: The Gathering set</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Sets</a>
    </div>

    <main>
        <section class="card-grid" id="card-grid">
            <!-- Cards load automatically -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
async function loadCards() {
    try {
        const response = await fetch("./cards.json");
        if (!response.ok) throw new Error("Could not load cards.json");
        const data = await response.json();

        const grid = document.getElementById("card-grid");
        const rendered = new Set();

        data.cards.forEach(card => {
            const match = card.file.match(/^(\d+)\.(1|2)\s-\s/);

            // Double-faced cards
            if (match) {
                const base = match[1];
                if (rendered.has(base)) return;
                rendered.add(base);

                const front = data.cards.find(c =>
                    c.file.startsWith(`${base}.1 `)
                );
                const back = data.cards.find(c =>
                    c.file.startsWith(`${base}.2 `)
                );
                if (!front || !back) return;

                const img = document.createElement("img");
                img.src = `./Cards/${encodeURIComponent(front.file)}`;
                img.alt = front.file;
                img.dataset.front = front.file;
                img.dataset.back = back.file;
                img.dataset.face = "front";

                img.onclick = () => {
                    const showingFront = img.dataset.face === "front";
                    img.dataset.face = showingFront ? "back" : "front";
                    const next = showingFront ? img.dataset.back : img.dataset.front;
                    img.src = `./Cards/${encodeURIComponent(next)}`;
                };

                grid.appendChild(img);
                return;
            }

            // Single-faced cards (viewer disabled → no click behavior)
            const img = document.createElement("img");
            img.src = `./Cards/${encodeURIComponent(card.file)}`;
            img.alt = card.file;

            grid.appendChild(img);
        });

    } catch (err) {
        console.error("Error loading cards:", err);
    }
}

loadCards();
</script>



loadCards();
    </script>
</body>
</html>
