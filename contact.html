<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
        <p>Reach out with questions, feedback, or collaboration ideas</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="index.html">← Back to Home</a>
    </div>

    <main>
        <section class="contact-container">
            <form 
                action="https://formspree.io/f/xykkrpon" 
                method="POST" 
                class="contact-form"
            >
                <label>
                    Your Email
                    <input type="email" name="email" required>
                </label>

                <label>
                    Reason for Contact
                    <select name="reason" required>
                        <option value="">Select a reason…</option>
                        <option value="feedback">Feedback</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="card-request">Custom Card Request</option>
                        <option value="bug-report">Bug Report</option>
                        <option value="other">Other</option>
                    </select>
                </label>

                <label>
                    Message
                    <textarea name="message" rows="6" required></textarea>
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>
</body>
</html>
