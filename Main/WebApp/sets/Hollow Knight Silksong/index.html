<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Hollow Knight Silksong (HKS)</h1>
        <p>A set in Commander/EDH format using characters from Hollow Knight and Silksong</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Sets</a>
    </div>

    <main>
        <section class="card-grid" id="card-grid">
            <!-- Cards load automatically -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        async function loadCards() {
            const cardsFolder = 'Cards/';
            const response = await fetch(cardsFolder);
            const text = await response.text();

            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            const links = [...doc.querySelectorAll('a')];

            const images = links
                .map(a => a.getAttribute('href'))
                .filter(href => href.match(/\.(png|jpg|jpeg|webp|gif)$/i));

            const grid = document.getElementById('card-grid');

            images.forEach(img => {
                const el = document.createElement('img');
                el.src = cardsFolder + img;
                el.alt = img;

                el.onclick = () => {
                    window.location.href = `viewer.html?img=${encodeURIComponent(img)}`;
                };

                grid.appendChild(el);
            });
        }

        loadCards();
    </script>
</body>
</html>
