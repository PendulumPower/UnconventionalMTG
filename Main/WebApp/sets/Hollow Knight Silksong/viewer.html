<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Card Viewer</h1>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="index.html">← Back to Set</a>
    </div>

    <main>
        <div class="viewer-container">
            <img id="card-image" src="" alt="Card">
        </div>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const img = params.get('img');

        if (img) {
            document.getElementById('card-image').src = 'Cards/' + img;
        }
    </script>
</body>
</html>
