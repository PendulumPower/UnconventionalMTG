<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sets – UnconventionalMTG Archive</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Custom Sets</h1>
        <p>Browse all custom Magic: The Gathering sets I've created</p>
    </header>

    <div class="back-button-container">
        <a class="back-button" href="../index.html">← Back to Home</a>
    </div>

    <main>
        <section class="grid" id="sets-grid">
            <!-- JS will populate this -->
        </section>
    </main>

    <footer>
        <p>© 2026 UnconventionalMTG — Created by Pendulum</p>
    </footer>

    <script>
        async function loadSets() {
            try {
                const apiUrl = "https://api.github.com/repos/pendulumpower/UnconventionalMTG/contents/Main/WebApp/sets";

                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("GitHub API error");
                const items = await response.json();

                const sets = items
                    .filter(item => item.type === "dir")
                    .map(item => item.name)
                    .filter(name => name !== "Icons"); // ignore Icons

                const grid = document.getElementById("sets-grid");

                sets.forEach(folder => {
                    const card = document.createElement("a");
                    card.className = "card";
                    card.href = `${folder}/index.html`;
                    card.innerHTML = `
                        <h2>${folder}</h2>
                        <p>Open this custom MTG set</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading sets:", err);
            }
        }

        loadSets();
    </script>
</body>
</html>
